{% extends 'base.html' %}

{% block content %}
<h1>Bookings</h1>

<p>
  <a class="yc" href="/bookings/new">New Booking</a>
</p>

<ul class="id3">
  {% for booking in bookings %}
  <li class="box">
  <p > <a class="btata" href="/bookings/{{booking.id}} ">{{ booking.member.name }} - {{ booking.course.name }}</a> </p>

    <p>
      <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
