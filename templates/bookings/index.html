{% extends 'base.html' %}

{% block content %}
<h1>Bookings</h1>

<p>
  <a href="/bookings/new">New Booking</a>
</p>

<ul>
  {% for booking in bookings %}
  <li>
  <p> <a href="/bookings/{{booking.id}} ">{{ booking.member.name }} - {{ booking.course.name }}</a> </p>

    <p>
      <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
