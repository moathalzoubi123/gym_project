{% extends "base.html" %}
{% block content %}

<h2>Edit Course</h2>


<section class="id2">


<form action="/courses/{{course.id}}" method = "post">


    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="{{course.name}}" required autofocus>
      </div>
    <br>
    <hr>
      <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" placeholder="{{course.start_date}}" required>
      </div>
    <br>
    <hr>

    <div>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" placeholder="{{course.end_date}}" required>
    </div>
    <br>
    <hr>

    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" placeholder="{{course.time}}" required>
    </div>
    <br>
    <hr>

    <div>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" placeholder="{{course.duration}}" required>
    </div>
    <br>
    <hr>

    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" placeholder="{{course.capacity}}" required>
    </div>

    <br>
    <hr>
    <div>
        <label for="active">Active:</label>
        <select id="active" name="active">
          <option value="true"
          {% if course.active == True %} selected="selected" {% endif %}>
          True</option>
          <option value="false"
          {% if course.active == False %} selected="selected" {% endif %}>
          False</option>
        </select>
    </div>
    <br>
    <hr>

    <input type='submit' value="Update">
</form>
<section>


{% endblock %}
