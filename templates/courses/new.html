{% extends "base.html" %}
{% block content %}

<h2>Add New Course</h2>

<section class="id2">

<form action="/courses" method = "post">


    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" required autofocus>
      </div>
    <br>
    <hr>
      <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" placeholder="start_date" required>
      </div>
    <br>
    <hr>

    <div>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" placeholder="end_date" required>
    </div>
    <br>
    <hr>

    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" placeholder="time" required>
    </div>
    <br>
    <hr>

    <div>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" placeholder="duration" required>
    </div>
    <br>
    <hr>

    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" placeholder="capacity" required>
    </div>

    <br>
    <hr>
    <div>
        <label for="active">Active:</label>
        <select id="active" name="active">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
    </div>
    <br>
    <hr>

    <input type='submit' value="Add">
</form>
</section>

{% endblock %}
