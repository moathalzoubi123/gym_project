{% extends "base.html" %}
{% block content %}

<h2>Edit Member : {{member.name}}</h2>


<form action="/members/{{member.id}}" method = "post">


    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder = "{{member.name}}" required autofocus>

      </div>
    <br>
    <hr>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="{{member.age}}" required>
      </div>
    <br>
    <hr>
    <div>
        <label for="membership">Membership:</label>
        <select id="membership" name="membership">
          <option value="standerd"
          {% if member.membership == Standerd %} selected="selected" {% endif %}>
          Standerd</option>
          <option value="premium"
          {% if member.membership == premium %} selected="selected" {% endif %}>
          Premium</option>
        </select>
    </div>

    <br>
    <hr>
    <div>
        <label for="active">Active:</label>
        <select id="active" name="active">
          <option value="true"
          {% if member.active == True %} selected="selected" {% endif %}>
          True</option>
          <option value="false"
          {% if member.active == False %} selected="selected" {% endif %}>
          False</option>
        </select>
    </div>
    <br>
    <hr>

    <input type='submit' value="Update">
</form>


{% endblock %}
