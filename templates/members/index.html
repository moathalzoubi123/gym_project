{% extends "base.html" %}
{% block content %}


<h1>P3_Gym Members</h1>


<nav>
    <ul>
        <li>
            <a href="/members/new">Add New Member</a>
        </li>
    </ul>
</nav>



<section class="id1">

   {% for member in members %}

    <section class="box">
          <p> Member Name:  <a href="/members/{{member.id}} ">{{member.name}}</a> <br> 
            <br>
              Member Age: {{member.age}} <br>
              Member Membership: {{member.membership}} <br>
              Member status: {{member.active}} <br>
        </p>
        <br>
        <form action="/members/{{ member.id }}/delete" method="POST">
            <input type="submit" value="Delete">   
        </form>
    </section>
    {% endfor %}


</section>

{% endblock %}
