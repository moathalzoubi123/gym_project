{% extends "base.html" %}
{% block content %}

<h2>members</h2>


<nav>
    <ul>
        <li>
            <a href="/members/new">Add New Member</a>
        </li>
    </ul>
</nav>

{% for member in members %}

<section>
    <p> Member Name: {{ member.name }} <br> 
        Member Age: {{member.age}} <br>
        Member Membership: {{member.membership}} <br>
        Member status: {{member.active}} <br>
    </p>
    <a href="/members/{{ member.id }}/edit">Edit</a>
     <br>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    <hr>    
    </form>
</section>

{% endfor %}
{% endblock %}
